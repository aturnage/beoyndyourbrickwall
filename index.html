<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Beyond Your Brick Wall</title>
</head>
<body>
  <div class="container">
    <!-- Image for the page -->
    <!-- <div class="mainPic"></div> -->

    <img src="../images/lady.jpg" alt="" class="mainPic">
    <!-- <div class="bottomLeft">Hello</div> -->
    <div class="topLeft">
      <div class="title">Beyond Your Brick Wall</div>
      <div class="phrase">Your path to mental freedom</div>
    </div>
    <div class="topRight"></div>
    <div class="bottomRight"></div>
    <div class="centeredText"></div>
  </div>
  <form class="formheader" method="POST">
       <div>
          <label for="First Name">
            First Name
          </label>
          <input type="text" label="First Name" placeholder="John" name="name" required autofocus>
      </div>
       <div>
        <label for="Last Name">
          Last Name
        </label>
        <input type="text" name="Last Name" placeholder="Smith" required>
      </div>
      <div>
        <label for="email">
          Email
        </label>
        <input type="url" name="email" placeholder="example@email.com" required>
      </div>
      <div>
        <label for="phone">
          Phone
        </label>
        <input type="text" name="phone" placeholder="504-555-1234">
      </div>
      <div>
        <label for="Service List">
          Service List
        </label>
        <input type="text" name="Service List" placeholder="How can we help?" required>
      </div>
       <div>
       <div>
        <label for="Client Info">
          Additional insight
        </label>
        <textarea name="Insight" placeholder="I would like to speak with you about..." rows="8" cols="40"></textarea>
      </div>
       <div>
          <input type="submit" value="Send">
      </div>
    </form>

</body>
</html>
